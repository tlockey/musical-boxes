<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Musical Boxes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=DM+Mono&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='styles/whitespace-reset.css'>
  <!-- <link rel='stylesheet' href='styles/game-mode.css'> -->
  <link rel='stylesheet' href='styles/musical_events_tracker.css'>
  <script src="resources/tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script id="events-template" type="text/x-handlebars-template">
    {{#each this}}
      <div data-item-no="{{addOne @index}}">
        <div id="event-no">{{addOne @index}}</div>
        <div class="bar {{this.color}}"></div>
        <div class="tone">{{this.tone}}</div>
      </div>
    {{/each}}
  </script>
  <script src='musical_events_tracker.js'></script>
</head>
<body>
  <main>
    <div id="box-container">
      <div id="box-1" class="gray"></div>
      <div id="box-2" class="red overlaid"></div>
      <div id="box-3" class="blue"></div>
      <div id="box-6" class="gray overlaid"></div>
      <div id="box-4" class="yellow overlaid"></div>
      <div id="box-5" class="red overlaid"></div>
      <div id="box-7" class="yellow"></div>
      <div id="box-8" class="blue overlaid"></div>
      <div id="box-9" class="red"></div>
      <div id="box-10" class="yellow overlaid"> </div>
    </div>

    <div id="info-control">
      <button id="reset-btn" class="yellow">
        <svg id="reset-icon" xmlns="http://www.w3.org/2000/svg" width="37" height="36" viewBox="0 0 37 36" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M14.1415 16.5512L16.2904 0.812744L0.734741 4.02783L5.01746 8.02832C2.05872 12.1061 0.896851 17.4348 2.30249 22.6804C4.77625 31.9128 14.2661 37.3918 23.4987 34.918C32.7311 32.4442 38.2101 22.9543 35.7362 13.7218C33.8285 6.60205 27.7485 1.71454 20.8317 0.984924L18.7451 7.81836C23.4385 7.69049 27.781 10.7797 29.0494 15.5135C30.5338 21.053 27.2463 26.7469 21.7069 28.2313C16.1674 29.7156 10.4735 26.4282 8.98914 20.8887C8.22607 18.0405 8.72437 15.1515 10.1416 12.8148L14.1415 16.5512Z" fill="#3C486B"/>
        </svg>
        <span>reset</span>
      </button>
  
      <button id="play-btn" class="yellow">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35" fill="none">
          <rect width="35" height="35" fill="#F45050"/>
          <path d="M28 18L13 26.6603L13 9.33974L28 18Z" fill="white"/>
        </svg>
        <span>play</span>
      </button>

      <div id="tracker">
        <div id="events-list">
        </div>
      </div>
    </div>

    <footer>
      <p>silly gizmo by Tess Lockey</p>
    </footer>
  </main>

</body>
</html>
